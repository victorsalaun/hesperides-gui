<div>
    <h3>{{ 'techno.all.title' | translate }}</h3>
    <div ng-repeat="techno in vm.technos" class="padding-left-10px">
        <h4>{{techno[0].name}}</h4>
        <p ng-repeat="version in techno" class="padding-left-10px padding-bottom-0px margin-bottom-0px">
            <a href="../index.html#/technos/{{version.name}}/{{version.version}}">Version {{version.version}}</a>
        </p>
    </div>
</div>
